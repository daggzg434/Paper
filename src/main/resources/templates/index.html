<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>[[${name}]]</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div class="preloader">
    <div class="spinner">
        <div class="bounce-1"></div>
        <div class="bounce-2"></div>
        <div class="bounce-3"></div>
    </div>
</div>
<div class="hero">
    <div class="front-content">
        <div class="container-fluid">
            <div class="col-sm-5 full-height">
                <div class="container-mid">
                    <div class="animation-container animation-fade-right" data-animation-delay="0">
                        <div class="phone-slider owl-carousel">
                            <img th:src="@{/img/slides/slide-1.jpg}" alt="image">
                            <img th:src="@{/img/slides/slide-2.jpg}" alt="image">
                            <img th:src="@{/img/slides/slide-3.jpg}" alt="image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 text-left full-height">
                <div class="container-mid">
                    <div class="animation-container animation-fade-down" data-animation-delay="0">
                        <img class="img-responsive logo" th:src="@{/img/logo.png}" alt="image">
                    </div>
                    <div class="animation-container animation-fade-left" data-animation-delay="200">
                        <p class="subline">功能最强大/最稳定的APP云验证系统</p>
                    </div>
                    <div class="animation-container animation-fade-up" data-animation-delay="400">
                        <div class="download-button"><i class="fa fa-android" aria-hidden="true"></i>立即下载</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="container-fluid">
                <div class="col-xs-6 text-right">
                    <p>© 2020 Pangolin Cloud Technology Copyright</p>
                </div>
            </div>
        </div>
    </div>
    <div class="background-content parallax-on">
        <div class="background-content-inner">
            <div class="background-overlay"></div>
            <div class="background-img layer" data-depth="0.05"></div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    document.getElementsByClassName("download-button")[0].addEventListener("click", function(){
        window.location.href = "[[${dow}]]";
    });
</script>
</body>
</html>
