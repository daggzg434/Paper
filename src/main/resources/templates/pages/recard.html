<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>[[${name}]]</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<!--加载框-->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" th:src="@{/img/loader.svg}" width="48" height="48" alt="Aero">
        </div>
        <p>Please wait...</p>
    </div>
</div>
<div class="overlay"></div>
<body class="theme-blush">
<!--左侧菜单-->
<div class="navbar-right">
    <ul class="navbar-nav">
        <li><a href="javascript:void(0);" class="js-right-sidebar" title="设置"><i
                class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
        <li><a href="javascript:void(0);" class="mega-menu" title="注销登录"><i class="zmdi zmdi-power"></i></a></li>
    </ul>
</div>
<!-- 左侧栏 -->
<div th:replace="pages/sidebar :: sidebar"></div>
<!-- 右侧栏 -->
<aside id="rightsidebar" class="right-sidebar">
    <ul class="nav nav-tabs sm">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#setting"><i
                class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="setting">
            <div class="slim_scroll">
                <div class="card">
                    <h6>主题选项</h6>
                    <div class="light_dark">
                        <div class="radio">
                            <input type="radio" name="radio1" id="lighttheme" value="light" checked="">
                            <label for="lighttheme">亮主题</label>
                        </div>
                        <div class="radio mb-0">
                            <input type="radio" name="radio1" id="darktheme" value="dark">
                            <label for="darktheme">暗主题</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h6>皮肤颜色</h6>
                    <ul class="choose-skin list-unstyled">
                        <li data-theme="purple">
                            <div class="purple"></div>
                        </li>
                        <li data-theme="blue">
                            <div class="blue"></div>
                        </li>
                        <li data-theme="cyan">
                            <div class="cyan"></div>
                        </li>
                        <li data-theme="green">
                            <div class="green"></div>
                        </li>
                        <li data-theme="orange">
                            <div class="orange"></div>
                        </li>
                        <li data-theme="blush" class="active">
                            <div class="blush"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aside>
<!--主视图-->
<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>充值卡管理</h2>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                            class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                            class="zmdi zmdi-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="body">
                            <div class="table-responsive">
                                <table id="recard" lay-filter="currentTableFilter"></table>
                                <script type="text/html" id="toolbarDemo">
                                    <div class="layui-btn-container">
                                        <button class="layui-btn layui-btn-sm" lay-event="deleteAll">删除选中</button>
                                    </div>
                                </script>
                                <script type="text/html" id="currentTableBar">
                                    <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                                    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete"
                                       lay-event="delete">删除</a>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/libscripts.bundle.js}"></script>
<script th:src="@{/js/vendorscripts.bundle.js}"></script>
<script th:src="@{/js/mainscripts.bundle.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script class="EditCardInfo" type="text/html">
    <form class="layui-form layui-form-pane" action="" lay-filter="CardInfo">
        <div class="layui-form-item">
            <label class="layui-form-label">充值卡</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="recard" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">时长/分钟</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="all_minutes" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">创建时间</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="create_time" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="mark" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="frozen" lay-skin="switch" lay-filter="switch" lay-text="已使用|未使用" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-hide" lay-submit="" lay-filter="submit"></button>
        </div>
    </form>
</script>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form,
            laydate = layui.laydate;
        table.render({
            elem: '#recard'
            , url: '/Sys/ReCardManage/GetReCard'
            , method: 'post'
            , cellMinWidth: 80
            , page: true
            , limit: 10
            , limits: [20, 50, 100, 200, 500]
            , loading: true
            , toolbar: '#toolbarDemo'
            , cols:
                [
                    [
                        {type: 'checkbox'},
                        {field: 'id', width: 60, title: 'ID', sort: true},
                        {field: 'recard', title: '充值卡'},
                        {field: 'all_minutes', title: '时长/分钟'},
                        {field: 'mark', title: '备注'},
                        {field: 'username', title: '使用者'},
                        {field: 'create_time', title: '创建时间'},
                        {
                            field: 'frozen', title: '状态', templet: function (rec) {
                                if (rec.frozen == 0) {
                                    return "未使用";
                                } else if (rec.frozen == 1) {
                                    return "已使用";
                                } else {
                                    return rec.frozen;
                                }
                            }
                        },
                        {title: '操作', minWidth: 120, templet: '#currentTableBar', fixed: "right", align: "center"}
                    ]
                ]
        });
        form.on('switch', function (data) {
            $(data.elem).attr('type', 'hidden').val(this.checked ? 1 : 0);
        });
        form.on('submit(submit)', function (data) {
            var loading = layer.load(0, {
                shade: false
            });
            $.ajax({
                url: "/Sys/ReCardManage/EditReCard",
                method: 'post',
                data: data.field,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                dataType: 'JSON',
                success: function (result) {
                    layer.close(loading);
                    layer.msg(result.msg, {
                        time: 1000,
                        end: function () {
                            window.location.reload();
                        }
                    });
                },
                error: function (e) {
                    layer.msg("提交错误");
                    layer.close(loading);
                }
            });
            return false;
        });
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.open({
                    content: $('.EditCardInfo').html()
                    , title: '编辑 ' + data.recard
                    , btn: ['提交修改', '取消']
                    , success: function (layero, index) {
                        form.render();
                        form.val('CardInfo', {
                            "recard": data.recard,
                            "all_minutes": data.all_minutes,
                            "create_time": data.create_time,
                            "mark": data.mark,
                            "frozen": data.frozen == 0 ? false : true
                        })
                    }
                    , yes: function (res, layero) {
                        layero.find('form').find('button[lay-submit]').click();
                        return false;
                    }
                });
            } else if (obj.event === 'delete') {
                layer.confirm('是否删除 ' + data.recard + ' 充值卡', function (index) {
                    obj.del();
                    layer.close(index);
                    var loading = layer.load(0, {
                        shade: false
                    });
                    $.ajax({
                        url: "/Sys/ReCardManage/ReCardDel",
                        method: 'post',
                        data: data,
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        dataType: 'JSON',
                        success: function (result) {
                            layer.msg(result.msg);
                            layer.close(loading);
                        },
                        error: function (e) {
                            layer.msg("提交错误");
                            layer.close(loading);
                        }
                    })
                });
            }
        });
        table.on('toolbar(currentTableFilter)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'deleteAll':
                    var data = checkStatus.data;
                    if (data == '') {
                        layer.msg("请至少选中一个");
                        break;
                    }
                    var students = '';
                    for (i = 0; i < data.length; i++) {
                        students += data[i]['id'] + ",";
                    }
                    students.substr(0, students.length - 1)
                    var loading = layer.load(0, {
                        shade: false
                    });
                    $.ajax({
                        url: "/Sys/ReCardManage/DelAll",
                        method: 'post',
                        data: {
                            "ids": students
                        },
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        dataType: 'JSON',
                        success: function (result) {
                            if (result.code == 200) {
                                layer.msg(result.msg, {
                                    time: 1000,
                                    end: function () {
                                        window.location.reload();
                                    }
                                });
                            } else layer.msg(result.msg);
                            layer.close(loading);
                        },
                        error: function (e) {
                            layer.msg("提交错误");
                            layer.close(loading);
                        }
                    });
                    break;
            }
        });
    });
</script>
</body>
</html>
