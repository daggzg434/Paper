<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>[[${name}]]</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<!--加载框-->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" th:src="@{/img/loader.svg}" width="48" height="48" alt="Aero">
        </div>
        <p>Please wait...</p>
    </div>
</div>
<div class="overlay"></div>
<body class="theme-blush">
<!--左侧菜单-->
<div class="navbar-right">
    <ul class="navbar-nav">
        <li><a href="javascript:void(0);" class="js-right-sidebar" title="设置"><i
                class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
        <li><a href="javascript:void(0);" class="mega-menu" title="注销登录"><i class="zmdi zmdi-power"></i></a></li>
    </ul>
</div>
<!-- 左侧栏 -->
<div th:replace="pages/sidebar :: sidebar"></div>
<!-- 右侧栏 -->
<aside id="rightsidebar" class="right-sidebar">
    <ul class="nav nav-tabs sm">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#setting"><i
                class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="setting">
            <div class="slim_scroll">
                <div class="card">
                    <h6>主题选项</h6>
                    <div class="light_dark">
                        <div class="radio">
                            <input type="radio" name="radio1" id="lighttheme" value="light" checked="">
                            <label for="lighttheme">亮主题</label>
                        </div>
                        <div class="radio mb-0">
                            <input type="radio" name="radio1" id="darktheme" value="dark">
                            <label for="darktheme">暗主题</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h6>皮肤颜色</h6>
                    <ul class="choose-skin list-unstyled">
                        <li data-theme="purple">
                            <div class="purple"></div>
                        </li>
                        <li data-theme="blue">
                            <div class="blue"></div>
                        </li>
                        <li data-theme="cyan">
                            <div class="cyan"></div>
                        </li>
                        <li data-theme="green">
                            <div class="green"></div>
                        </li>
                        <li data-theme="orange">
                            <div class="orange"></div>
                        </li>
                        <li data-theme="blush" class="active">
                            <div class="blush"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aside>
<!--主视图-->
<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>用户管理</h2>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                            class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                            class="zmdi zmdi-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="body">
                            <div class="table-responsive">
                                <table id="user" lay-filter="currentTableFilter"></table>
                                <script type="text/html" id="currentTableBar">
                                    <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                                    <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete"
                                       lay-event="delete">删除</a>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/libscripts.bundle.js}"></script>
<script th:src="@{/js/vendorscripts.bundle.js}"></script>
<script th:src="@{/js/mainscripts.bundle.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script class="UserInfo" type="text/html">
    <form class="layui-form layui-form-pane" action="" lay-filter="SoftInfo">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="username" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">注册时间</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="reg_time" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录时间</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="currentlogin_time" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">登录次数</label>
            <div class="layui-input-inline">
                <input disabled="disabled" type="text" name="login_count" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">可用时间</label>
            <div class="layui-input-inline">
                <input onfocus="this.blur();" type="text" id="expiretime" name="expire_time" lay-verify="required"
                       lay-reqtext="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-hide" lay-submit="" lay-filter="submit"></button>
        </div>
    </form>
</script>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table,
            form = layui.form,
            laydate = layui.laydate;
        table.render({
            elem: '#user'
            , url: '/Sys/UserManage/GetUser'
            , method: 'post'
            , cellMinWidth: 80
            , page: true
            , limit: 10
            , limits: [20, 50, 100, 200, 500]
            , loading: true
            , cols:
                [
                    [
                        {field: 'id', width: 60, title: 'ID', sort: true},
                        {field: 'username', title: '用户名'},
                        {field: 'email', title: '邮箱'},
                        {field: 'reg_time', title: '注册时间'},
                        {field: 'login_count', title: '登录次数', sort: true},
                        {field: 'expire_time', title: '到期时间'},
                        {title: '操作', minWidth: 120, templet: '#currentTableBar', fixed: "right", align: "center"}
                    ]
                ]
        });
        form.on('submit(submit)', function (data) {
            var loading = layer.load(0, {
                shade: false
            });
            $.ajax({
                url: "/Sys/UserManage/EditUser",
                method: 'post',
                data: data.field,
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                dataType: 'JSON',
                success: function (result) {
                    layer.close(loading);
                    layer.msg(result.msg, {
                        time: 1000,
                        end: function () {
                            window.location.reload();
                        }
                    });
                },
                error: function (e) {
                    layer.msg("提交错误");
                    layer.close(loading);
                }
            });
            return false;
        });
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.open({
                    content: $('.UserInfo').html()
                    , title: '编辑 ' + data.username
                    , btn: ['提交修改', '取消']
                    , success: function (layero, index) {
                        laydate.render({
                            elem: '#expiretime'
                            , type: 'datetime'
                        });
                        form.val('SoftInfo', {
                            "username": data.username,
                            "email": data.email,
                            "reg_time": data.reg_time,
                            "currentlogin_time": data.currentlogin_time,
                            "login_count": data.login_count,
                            "expire_time": data.expire_time
                        })
                    }
                    , yes: function (res, layero) {
                        layero.find('form').find('button[lay-submit]').click();
                        return false;
                    }
                });
            } else if (obj.event === 'delete') {
                layer.confirm('是否删除 ' + data.username + ' 用户', function (index) {
                    obj.del();
                    layer.close(index);
                    var loading = layer.load(0, {
                        shade: false
                    });
                    $.ajax({
                        url: "/Sys/UserManage/UserDel",
                        method: 'post',
                        data: data,
                        xhrFields: {
                            withCredentials: true
                        },
                        crossDomain: true,
                        dataType: 'JSON',
                        success: function (result) {
                            layer.msg(result.msg);
                            layer.close(loading);
                        },
                        error: function (e) {
                            layer.msg("提交错误");
                            layer.close(loading);
                        }
                    })
                });
            }
        });
    });
</script>
</body>
</html>
