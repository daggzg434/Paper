<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>[[${name}]]</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<!--加载框-->
<div class="page-loader-wrapper">
    <div class="loader">
        <div class="m-t-30"><img class="zmdi-hc-spin" th:src="@{/img/loader.svg}" width="48" height="48" alt="Aero">
        </div>
        <p>Please wait...</p>
    </div>
</div>
<div class="overlay"></div>
<body class="theme-blush">
<!--左侧菜单-->
<div class="navbar-right">
    <ul class="navbar-nav">
        <li><a href="javascript:void(0);" class="js-right-sidebar" title="设置"><i
                class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
        <li><a href="javascript:void(0);" class="mega-menu" title="注销登录"><i class="zmdi zmdi-power"></i></a></li>
    </ul>
</div>
<!-- 左侧栏 -->
<div th:replace="pages/sidebar :: sidebar"></div>
<!-- 右侧栏 -->
<aside id="rightsidebar" class="right-sidebar">
    <ul class="nav nav-tabs sm">
        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#setting"><i
                class="zmdi zmdi-settings zmdi-hc-spin"></i></a></li>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="setting">
            <div class="slim_scroll">
                <div class="card">
                    <h6>主题选项</h6>
                    <div class="light_dark">
                        <div class="radio">
                            <input type="radio" name="radio1" id="lighttheme" value="light" checked="">
                            <label for="lighttheme">亮主题</label>
                        </div>
                        <div class="radio mb-0">
                            <input type="radio" name="radio1" id="darktheme" value="dark">
                            <label for="darktheme">暗主题</label>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h6>皮肤颜色</h6>
                    <ul class="choose-skin list-unstyled">
                        <li data-theme="purple">
                            <div class="purple"></div>
                        </li>
                        <li data-theme="blue">
                            <div class="blue"></div>
                        </li>
                        <li data-theme="cyan">
                            <div class="cyan"></div>
                        </li>
                        <li data-theme="green">
                            <div class="green"></div>
                        </li>
                        <li data-theme="orange">
                            <div class="orange"></div>
                        </li>
                        <li data-theme="blush" class="active">
                            <div class="blush"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</aside>
<!--主视图-->
<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>注入器配置</h2>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                            class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                            class="zmdi zmdi-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="body">
                            <div class="table-responsive">

                                <form class="layui-form layui-form-pane" lay-filter="SettingInfo">
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">QQ群号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="group" lay-reqtext=""
                                                   th:value="${group}" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">全功能资源地址</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="full_url" lay-reqtext=""
                                                   th:value="${full_url}" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">热修复资源地址</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="hot_fix_url" lay-reqtext=""
                                                   th:value="${hot_fix_url}" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">X86全功能资源地址</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="x86full_url" lay-reqtext=""
                                                   th:value="${x86full_url}" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">X86热修复资源地址</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="x86hot_fix_url" lay-reqtext=""
                                                   th:value="${x86hot_fix_url}" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">购卡地址</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="buy_url" lay-reqtext=""
                                                   th:value="${buy_url}" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">关于内容</label>
                                        <div class="layui-input-block">
                                            <textarea name="about" class="layui-textarea">[[${about}]]</textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">分享内容</label>
                                        <div class="layui-input-block">
                                            <textarea name="share" class="layui-textarea">[[${share}]]</textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">更新日志</label>
                                        <div class="layui-input-block">
                                            <textarea name="update_msg" class="layui-textarea">[[${update_msg}]]</textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">帮助文档</label>
                                        <div class="layui-input-block">
                                            <textarea name="help" class="layui-textarea">[[${help}]]</textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <button class="layui-btn" lay-submit lay-filter="save">确认保存</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/libscripts.bundle.js}"></script>
<script th:src="@{/js/vendorscripts.bundle.js}"></script>
<script th:src="@{/js/mainscripts.bundle.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
    layui.use(['layedit', 'form'], function () {
        var form = layui.form,
            layedit = layui.layedit;
        form.render();
        form.on('submit(save)', function (data) {
            var loading = layer.load(0, {
                shade: false
            });
            $.ajax({
                url: "/Sys/Config/Save",
                method: 'post',
                data: JSON.stringify(data.field),
                contentType : 'application/json',
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true,
                dataType: 'JSON',
                success: function (result) {
                    layer.msg(result.msg);
                    layer.close(loading);
                },
                error: function (e) {
                    layer.msg("提交错误");
                    layer.close(loading);
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
